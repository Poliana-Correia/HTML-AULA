<!--
    Aninhamento de tags
    - Fluxo
    - Hierarquia
    - Posicionamento dos elementos
-->
<p>Vou <em>escrever</em> um paragráfo.</p> <!-- aninhamento -->


<div>
    <p>
        Vou <em>escrever</em> um paragráfo.</p>  <!-- hierarquia -->
</div>


<p>Vou escrever um paragráfo.</p>  <!-- fluxo -->

<p>Esse é um novo paragráfo.</p>

<p>                        <!-- Posicionamento, s/ quebra de linha-->
    Esse é um texto!
    Aqui outro texo.
</p>

<p>                        <!-- adicionar tag para quebra de linha (algumas tags são em linha, ou seja não faz a quebra.)-->
    Esse é um texto!
    <p> Aqui temos outro texto.</p>
</p>

<p>                       
    Esse é um texto! <br> Aqui temos outro texto.  <!-- comando para quebra de linha-->
</p>
