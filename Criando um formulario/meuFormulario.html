<form action="">
    <fieldset>
        <legend>Contato</legend>
        <div>
            <label for="nome">Nome</label>
            <br>
            <input type="text" name="nome" 
            placeholder="Nome completo" 
            size="30" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" 
            size="30"
            placeholder="Digite seu email"
            pattern =".+@gmail\.com"
            title="Somente dominios @gmail.com serÃ£o aceitos."
            required>        
        </div>
        <br>
        <div>
            <label for="message">Mensagem</label>
            <br>
            <textarea id="message" cols="50" rows="15" minlength="15" maxlength="500"></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </fieldset>
</form>
