<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width,
    initial-scale=1.0">
    <title>Document</title>

    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
    rel="stylesheet">

</head>
<body class="h-screen bg-purple-100 
flex flex-col items-center justify-center">

    <button
        id="openModal"
        class="bg-purple-700 text-white py-2
        px-4 rounded">
        Abrir janela
    </button>

    <div class="modal-wrapper invisible fixed
             bg-gray-500 w-screen h-screen 
             flex
             items-center justify-center">
        <div class="p-8 bg-white text-center
        rounded">
        <form action="">
            <fieldset>
                <legend>Contato</legend>
                <div>
                    <label for="nome">Nome</label>
                    <br>
                    <input id="nome" type="text" name="nome" 
                    placeholder="Nome completo" 
                    size="30" required>
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input id="email" type="email" name="email"
                    size="30"
                    placeholder="Digite seu email"
                    pattern =".+@gmail\.com"
                    title="Somente dominios @gmail.com serÃ£o aceitos."
                    required>        
                </div>
                <br>
                <div>
                    <label for="message">Mensagem</label>
                    <br>
                    <textarea id="message" name="message" cols="50" rows="15" minlength="15" maxlength="500"></textarea>
                </div>
                <div>
                    <button id="close" type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
        </div>
    </div>

    <script src="./exercicio.js"></script>
    
</body>
</html>
