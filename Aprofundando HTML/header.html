<!--
    <header>

    - Onde utilizar?
        - Quando no inico da pagina, é visto como global
        - Pode ser usado em outros elementos semanticos como
        article, section
        - não pode haver um header dentro de outro header ou footer, mas podemos ter
        múltiplos headers.
        - Não possui atributos especificos
-->

<body>
    <header>
        logo
        <nav></nav>
    </header>

    <section>
        <header>
            <h2>Essa é uma secao</h2>
            <p>para falar mais da secao</p>
        </header>

        <p></p>
    </section>

    <section>
        <header>

        </header>
    </section>
</body>
