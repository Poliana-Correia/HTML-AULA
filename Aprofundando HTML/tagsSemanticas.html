<!-- 
    Seções comuns em documento HTML

    - cabeçalho <header>
    - navegação <nav>
    - conteudo principal <main>
    - barra lateral <aside>  (ex: anuncios, dados do autor, etc)
    - rodapé <footer>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        logomarca
        <nav>
            <ul>
                <li>Item</li>
            </ul>
        </nav>
    </header>

    <main>
        conteudo principal
    </main>

    <aside>
        barra lateral
    </aside>

    <footer>rodapé</footer>
    
</body>
</html>
