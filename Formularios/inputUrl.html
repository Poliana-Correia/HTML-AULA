        # Atributos 
        - placeholder  
        - readonly / disabled

        - required 
        - minlength / maxlength
        - pattern ="*/.com/.br\/.*"
            - title : somente dominios .com.br serão aceitos



     obs: quase todos os atributos com as mesmas especificações dos outros type

<datalist id="urlsdata"> 
    <form action="">
        <input type="url"
        placeholder="http://example.com.br"
        pattern =".*\.com\.br.*"
        title="Somente domínios .com.br serão aceitos."
        required
        list="urlsdata"
        >
        <button type="submit">Enviar</button>
    </form>
</datalist>
