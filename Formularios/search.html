<!-- 
    input type="search"
    - Para campos de busca 
    - é igual ao campo do tipo 'text' mas podera ser um
    pouco diferente dependendo do user agent

    # Atributos 
    - list / datalist 
    - pattern  
    - aria-label
-->

<datalist id="searchterms">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>
<form action="">
    <input type="search" name="q" list="searchterms"
    placeholder="Digite seu termo de busca"
    size="23"
    aria-label="Campo de pesquisa: Digite seu termo de busca">
    <button>Search</button>
</form>
<br>
<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id"
    size="5"
    pattern="[0-9]{2}"
    title="Digite o número do ID. Ex: 99">
    <button>Pesquisar</button>
</form>
