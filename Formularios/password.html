<!-- 
    <Input type="password"

    # Atributos

    - minlenght / maxlength
        * minimo e maximo de caracteres para o campo 
    - size 
        * tamanho do campo de acordo com a quantidade de caracteres 
    - pattern 
        * expressão regular para validar o que esta seno digitado
        * padrão de segurança alta de senha
        *ex: queremos que a senha contenha caracteres hexadecimais (de 0 a 9 e de A a F)
        com o limite de minimo 4 e maximo 8 caracteres.
         pattern="[0-9a-fA-f]{4,8}"
    - title
        * mensagem descritiva de como preencher  
    - placeholder
        * descrição do campo 
    - disabled
        * o campo onde digita fica desabilitado
    - required
        * o campo sera obrigatorio
    -inputmode
        * podera alterar o uso do teclado em smartphone
        *ex: queremos que o cliente so adicione numeros 
           * inputmode="numeric"
    - autocomplete
        * on: permite a sugestão de:new-password ou current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador podera sugerir uma nova senha
-->


<form action="">

    <input type="password"
    pattern="[0-9a-fA-f]{4,8}"
    title="Coloque hexadecimais, minimo 4 e maximo 8 caracteres"
    placeholder="Coloque sua senha"
    required
    inputmode="numeric"
    autocomplete="new-password">
    
    <button type="submit">Enviar</button>

</form>
