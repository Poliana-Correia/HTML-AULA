<!-- ## input type="textarea"-->

<label for="message">Mensagem</label>
<textarea id="message"></textarea>


<textarea cols="10" rows="10"></textarea>
<!-- define tamanho e largura-->

<textarea maxlength="8" minlength="3"></textarea>
<!-- maximo e min de caracteres que podemos digitar-->

<textarea wrap="off"></textarea>
<!-- usado para definir se o texto vai passar da tela e usamos barra
ou se quebra a linha, então sera off ou true-->
