<!-- 
    <input type='number'

    - entrada de números 

    #Atributos
    -min/max 
    -step
-->
<form action="">
    <input type="number" min="2" max="1000"step="10"
    placeholder="Digite somente números">
    <button>Enviar</button>
</form>
<br> 
<datalist id="numeroslist">
    <option>100</option>
    <option>200</option>
</datalist>
<form action="">
    <input type="number" list="numeroslist">
    <button>Enviar</button>
</form>
