<!-- 
    Dentro de formularios é muito importante saber agrupar 
    as informações, para isso temos as seguintes tags:

    <fieldset>
        - faz agrupamento de campos
        - mesmo proposito
        - semantico 
        - acessibilidade 

        Atributos especiais 
        - disabled
            *desabilita todos os elementos internos
            *não serão enviados ao submeter o formulario
        - form
            *O id de um formulario ao qual esse fieldset pertence
            *Não precisa estar dentro de formulario
        - name
            *nome do grupo

    <legend>
        -nome do agrupamento 
        -primeiro elemento dentro do fieldset 
        
-->

<form>
    <fieldset>
        <legend>Contato</legend>
    </fieldset>
</form>
